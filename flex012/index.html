<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 1</title>
    <style>
        div.container {
            background-color: aliceblue;
            display: flex;
            padding: 16px;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: white;
            border: 1px solid rgb(68, 114, 199);
            border-radius: 8px;
            padding: 8px;
            margin: 4px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            
        }

        div#cxA {
            flex: 1 0 150px;
        }

        div#cxB {
            flex: 5 1 150px;
        }

        div#cxC {
            flex: 1 3 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
