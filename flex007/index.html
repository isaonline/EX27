<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 7</title>
    <style>
        div.container {
            background-color: aliceblue;
            display: flex;
            padding: 16px;
            flex-flow: row wrap;
        }

        div.item {
            background-color: white;
            border: 1px solid rgb(68, 114, 199);
            border-radius: 8px;
            padding: 32px;
            margin: 4px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        div#i1 {
            order: 5;
        }

        div#i2 {
            order: 2;
        }

        div#i3 {
            order: -1;
        }

        div#i4 {
            order: -7;
        }

        div#i5 {
            order: 2;
        }

        div#i6 {
            order: 10;
        }

        div#i7 {
            order: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
</body>
</html>
