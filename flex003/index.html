<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 3</title>
    <style>
        div.container {
            background-color: aliceblue;
            height: 100px;
            display: flex;
            padding: 16px;
            flex-flow: column wrap-reverse;
        }

        div.item {
            background-color: white;
            border: 1px solid rgb(68, 114, 199);
            border-radius: 8px;
            padding: 8px;
            margin: 4px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de Bloco A</div>
        <div class="item">Exemplo de Bloco B</div>
        <div class="item">Exemplo de Bloco C</div>
        <div class="item">Exemplo de Bloco D</div>
        <div class="item">Exemplo de Bloco E</div>
        <div class="item">Exemplo de Bloco F</div>
        <div class="item">Exemplo de Bloco G</div>
    </div>
</body>
</html>
